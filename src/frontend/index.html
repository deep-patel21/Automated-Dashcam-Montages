<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Up Video</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="">
</head>
<body>
    <video id="video" width="1600" controls>
        <source src="stitched_video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <br>
    <label for="speed">Playback Speed: </label>
    <input type="number" id="speed" value="1" step="0.1" min="0.1" max="8.75">
    <button onclick="setPlaybackSpeed()">Set Speed</button>

    <script>
        function setPlaybackSpeed() {
            var video = document.getElementById('video');
            var speed = document.getElementById('speed').value;
            video.playbackRate = speed;
        }
    </script>
</body>
</html>
